    <style>
        body{
            overflow-x: hidden;

        .page {
            position: relative;

        /*pulse-contact*/
        .pulse-contact a{
            svg{
                fill: white;
            }
        }
        .pulse-contact{
            height: 50px;
            width: 50px;
            background: #000;
            position: fixed;
            margin: auto;
            right: 45px;
            bottom: 35px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-size: 25px;
            color: #ffffff;

        }

        .pulse-contact:before,
        .pulse-contact:after{
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: #000;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.7;
        }
        .pulse-contact:before{
            animation: pulse 2s ease-out infinite;
        }
        .pulse-contact:after{
            animation: pulse 2s 1s ease-out infinite;
        }
        @keyframes pulse{
            100%{
                transform: scale(2.5);
                opacity: 0;
            }
        }
        /*pulse-contact-end*/

        .footer-icon a{
            padding: 10px;
            border: 1px solid black;
            margin-left: 5px;
            border-radius: 5px;
        }
        .footer-icon a:hover{
            background: #0b0b0b;
            svg{
                fill: white;
            }
        }

    </style>
</head>
